<!DOCTYPE html>
<html>

<head>
    <title>Vocabeltrainer</title>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script defer src="bundle.js"></script></head>

<body >
    <button id="test" >TEST</button>
    <br>
    <div class="container">
        <div class="row">
           
        <div class="col text-center">
                <h1 class="display-1" >Vocabel Trainer</h1>
                <br>
                <br>
        </div>
          
        </div>
        <div class="row" id="cards" >
        
            <br>
            <br>
            <div class="col-12">
                <div class="card" id="card-main-div" style="width: 18rem;">
                    <div class="card-body">
                        <p id="card-counter" style="text-align: right;">1: </p>
                        <p id="card-desc-language">Language: </p>
                        <p id="card-wordtype">Wortart </p>
                        <p id="card-slang">Wortart </p>


                        <h5 class="card-title" id="card-word" style="text-align: center;"  > Card title</h5>
                        <br>  <div class="col text-center">
                        <button id="card-flip-btn" class="btn btn-primary btn-block w-100 btn-lg" type="button" >Flip</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-12" id="btns">
                <br>
                <button type="button" class="btn btn-dark btn-lg w-100 " id="card-prevword-btn" style="margin-bottom: 10px;">Prev word</button>
               
                <button type="button" class="btn btn-info btn-lg w-100 " id="card-shuffle-btn" style="margin-bottom: 10px;">Shuffle</button>
                <button type="button" class="btn btn-danger btn-block btn-lg w-100 " id="card-nextword-btn" style="margin-bottom: 10px;">Next word</button>
            </div>
     
            <div class="col-12" id="footer">
                <br>
               <p>Github</p>
            </div>
        </div>
    </div>
    <script defer src="bundle.js"></script>
</body>

</html>
